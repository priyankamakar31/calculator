                .box{
            width: 100%;

    <body >
<img src="" id="showImg">
        <div class="box" id="b1"></div>
        
        <input type="text" id="demo" value="0"/>

    <script>


 function changeImage(){
    
     let image = ['https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8&w=1000&q=80',
 'https://thumbs.dreamstime.com/b/spring-summer-season-abstract-nature-background-grass-blue-sky-back-49716369.jpg', 
 'https://wallpaperaccess.com/full/187161.jpg', 
 'https://static.vecteezy.com/system/resources/previews/001/849/553/original/modern-gold-background-free-vector.jpg'];
     let element= document.getElementById("demo");
     document.getElementById("b1").style.backgroundImage= "url("+image[parseInt(element.value)]+")";
     

     element.value=parseInt(element.value) + parseInt(1);
    if(parseInt(element.value)>=image.length){
         element.value=0;  // Reset i to 0 if it exceeds colors length
     }                                                                                               
 }




 setInterval(changeImage, 1000);
 

     </script>
